{% set version = "11.0.0.rc1" %}

package:
  name: libcxx_and_libcxxabi
  version: {{ version }}

source:
  - url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version.replace(".rc", "-rc") }}/libcxx-{{ version.replace(".rc", "rc") }}.src.tar.xz
    sha256: c4d68d78d3e751f0c0c64fd143e25094880be192a367f750628ef357488fb867
    patches:
      # See https://bugs.llvm.org/show_bug.cgi?id=39696
      - ppc64le-constexpr.patch  # [ppc64le]
    folder: libcxx

  - url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version.replace(".rc", "-rc") }}/libcxxabi-{{ version.replace(".rc", "rc") }}.src.tar.xz
    sha256: 1d52447a9f3c4bde7d2a877f395902269f2815403b14275df9728ed8ab4de1c3
    folder: libcxxabi

build:
  number: 0
  skip: true  # [win and vc<14]
  skip: true  # [win]
  skip: true  # [ppc64le or aarch64]
  ignore_run_exports:
    - libstdcxx-ng
  missing_dso_whitelist:
    - /usr/lib/libc++abi.dylib

requirements:
  build:
    - cmake
    - make                    # [unix]
    - {{ compiler('cxx') }}
    - python >3               # [not osx]
  host:
    - clangdev {{ version }}  # [not osx]
    - llvmdev {{ version }}   # [not osx]

outputs:
  - name: libcxx
    files:
      - include/c++
      - Library/include/c++
      - lib/libc++.*
      - lib/libc++fs.*
      - lib/libc++experimental.*
      - Library/bin/c++*.dll
      - Library/lib/c++*.lib
      - Library/lib/libc++*.lib
    requirements:   # [linux]
      run:   # [linux]
        - {{ pin_subpackage("libcxxabi", exact=True) }}    # [linux]
    test:
      requires:
        # osx tests for exception passing fail on vlang v10 due to exception in clang
        - clang <10              # [osx]
        - clang                  # [not osx]
        - clangxx
        - {{ compiler('cxx') }}  # [not osx]
      files:
        - test_sources
        - compile_test.sh   # [unix]
        - compile_test.bat  # [win]
      commands:
        - if not exist %LIBRARY_INC%\\c++\\v1\\iterator exit 1     # [win]
        - test -f $PREFIX/include/c++/v1/iterator      # [unix]
        - bash compile_test.sh   # [unix]
        - compile_test.bat       # [win]
        # !!!!!!!!!!!! README !!!!!!!!!!!!!!!!!!
        # we do not ship libcxxabi on OSX - this breaks exception passing
        - if [ -f $PREFIX/lib/libc++abi.dylib ]; then exit 1; fi  # [osx]
        - test -f $PREFIX/lib/libc++abi.so  # [linux]

      # Following 2 projects had issues with libc++, so check them
      # before releasing just to be sure.
      downstreams:   # [osx]
        - python-symengine  # [osx]
        - openturns         # [osx]
        - libcxx-testing    # [osx]

  - name: libcxxabi
    build:
      skip: true  # [not linux]
    files:
      - lib/libc++abi.*
    requirements:
      run_constrained:
        - libcxx {{ version }}.*
    test:
      commands:
        - test -f $PREFIX/lib/libc++abi.so  # [linux]

about:
  home: http://llvm.org/
  license: Apache-2.0 WITH LLVM-exception
  license_file: LICENSE.TXT
  license_family: Apache
  summary: LLVM C++ standard library

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - jakirkham
    - isuruf
    - beckermr
    - timsnyder
