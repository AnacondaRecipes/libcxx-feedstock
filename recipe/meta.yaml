{% set name = "libcxx" %}
{% set version = "6.0.1" %}
{% set build_number = 1000 %}
{% set sha256 = "7654fbc810a03860e6f01a54c2297a0b9efb04c0b9aa0409251d9bdb3726fc67" %}
{% set abi_sha256 = "209f2ec244a8945c891f722e9eda7c54a5a7048401abd62c62199f3064db385f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: http://llvm.org/releases/{{ version }}/libcxx-{{ version }}.src.tar.xz
    sha256: {{ sha256 }}

  - url: http://llvm.org/releases/{{ version }}/libcxxabi-{{ version }}.src.tar.xz    # [unix]
    sha256: {{ abi_sha256 }}                                                          # [unix]
    folder: libcxxabi                                                                 # [unix]

build:
  number: {{ build_number }}
  skip: true  # [win and vc<14]
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - cmake-binary
    - {{ compiler('cxx') }}   # [not osx]
    - toolchain               # [osx]
    - ninja   # [win]
  host:
    - clangdev =={{ version }}   # [not osx]
  run:
    - llvm-meta =={{ version }}

test:
  requires:
    - clangdev =={{ version }}
    - {{ compiler('cxx') }}   # [not osx]
  files:
    - test_sources
    - compile_test.sh   # [unix]
    - compile_test.bat  # [win]
  commands:
    - if not exist %LIBRARY_INC%\\c++\\v1\\iterator exit 1     # [win]
    - test -f $PREFIX/include/c++/v1/iterator      # [unix]
    - bash compile_test.sh   # [unix and cxx_compiler!='gxx']
    - compile_test.bat       # [win]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: C++ standard library

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - mattwala
    - jakirkham
    - isuruf
