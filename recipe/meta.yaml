{% set version = "8.0.1" %}

package:
  name: libcxx_and_libcxxabi
  version: {{ version }}

source:
  - url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version }}/libcxx-{{ version }}.src.tar.xz
    sha256: 7f0652c86a0307a250b5741ab6e82bb10766fb6f2b5a5602a63f30337e629b78
    patches:
      - install_dll.diff
      # See https://bugs.llvm.org/show_bug.cgi?id=39696
      - ppc64le-constexpr.patch  # [ppc64le]

  - url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version }}/libcxxabi-{{ version }}.src.tar.xz    # [unix]
    sha256: b75bf3c8dc506e7d950d877eefc8b6120a4651aaa110f5805308861f2cfaf6ef          # [unix]
    folder: libcxxabi                                                                 # [unix]

build:
  number: 0
  skip: true  # [win and vc<14]
  skip: true  # [win]
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - cmake                   # [not osx]
    - cmake-binary            # [osx]
    - make                    # [not osx]
    - {{ compiler('cxx') }}   # [not osx]
    - clang_bootstrap_osx-64  # [osx]
    - python >3               # [not osx]
  host:
    - clangdev {{ version }}  # [not osx]
    - llvmdev {{ version }}   # [not osx]

test:
  requires:
    - clangdev
    - {{ compiler('cxx') }}  # [not osx]
  files:
    - test_sources
    - compile_test.sh   # [unix]
    - compile_test.bat  # [win]
  commands:
    - if not exist %LIBRARY_INC%\\c++\\v1\\iterator exit 1     # [win]
    - test -f $PREFIX/include/c++/v1/iterator      # [unix]
    - bash compile_test.sh   # [unix and cxx_compiler!='gxx']
    - compile_test.bat       # [win]

  # Following 2 projects had issues with libc++, so check them
  # before releasing just to be sure.
  downstreams:          # [osx]
    - python-symengine  # [osx]
    - openturns         # [osx]

outputs:
  - name: libcxx
    files:
      - include/c++
      - Library/include/c++
      - lib/libc++.*
      - lib/libc++fs.*
      - lib/libc++experimental.*
      - Library/bin/c++*.dll
      - Library/lib/c++*.lib
      - Library/lib/libc++*.lib
    requirements:
      run:
        - {{ pin_subpackage("libcxxabi", exact=True) }}    # [unix]

  - name: libcxxabi
    build:
      skip: True       # [not unix]
    files:
      - lib/libc++abi.*
    requirements:
      run_constrained:
        - {{ pin_subpackage("libcxx", exact=True) }}

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: C++ standard library

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - mattwala
    - jakirkham
    - isuruf
