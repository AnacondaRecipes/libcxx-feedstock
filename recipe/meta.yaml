{% set name = "libcxx" %}
{% set version = "7.0.1" %}
{% set build_number = 1000 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: http://llvm.org/releases/{{ version }}/libcxx-{{ version }}.src.tar.xz
    sha256: 020002618b319dc2a8ba1f2cba88b8cc6a209005ed8ad29f9de0c562c6ebb9f1
    patches:
      - install_dll.diff
      - F7824320.diff

  - url: http://llvm.org/releases/{{ version }}/libcxxabi-{{ version }}.src.tar.xz    # [unix]
    sha256: 8168903a157ca7ab8423d3b974eaa497230b1564ceb57260be2bd14412e8ded8          # [unix]
    folder: libcxxabi                                                                 # [unix]

build:
  number: {{ build_number }}
  skip: true  # [win and vc<14]
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - cmake-binary
    - {{ compiler('cxx') }}   # [not osx]
    - ninja   # [win]
  host:
    - clangdev                # [win]
    - libcxxabi               # [osx]

test:
  requires:
    - clangdev
    - {{ compiler('cxx') }}   # [not osx]
  files:
    - test_sources
    - compile_test.sh   # [unix]
    - compile_test.bat  # [win]
  commands:
    - if not exist %LIBRARY_INC%\\c++\\v1\\iterator exit 1     # [win]
    - test -f $PREFIX/include/c++/v1/iterator      # [unix]
    - bash compile_test.sh   # [unix and cxx_compiler!='gxx']
    - compile_test.bat       # [win]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: C++ standard library

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - mattwala
    - jakirkham
    - isuruf
